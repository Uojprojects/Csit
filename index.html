





<!DOCTYPE html>
<html>
<head>
<title>AI Tutor</title>
<style>
  body { font-family: sans-serif; }
  #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; }
  #inputbox { width: 290px; padding: 5px; }
</style>
</head>
<body>

<h1>AI Tutor</h1>
<div id="chatbox"></div>
<input type="text" id="inputbox" placeholder="Ask me anything...">
<button onclick="sendMessage()">Send</button>

<script>
const chatbox = document.getElementById('chatbox');
const inputbox = document.getElementById('inputbox');

// Use your actual API key and URL.
const API_KEY = 'AIzaSyA03vOvdkXe3lzc4AAbRTOAlhEFuvKLrJc'; // Secure this key in server-side code
const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent'; 

async function sendMessage() {
  const message = inputbox.value;
  displayMessage(message, 'user');
  inputbox.value = '';

  // Get AI response from the API
  const aiResponse = await getAIResponse(message);
  displayMessage(aiResponse, 'ai');
}

function displayMessage(message, sender) {
  const messageDiv = document.createElement('div');
  messageDiv.className = sender;
  messageDiv.textContent = message;
  chatbox.appendChild(messageDiv);
  chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
}

async function getAIResponse(message) {
  try {
    const response = await fetch(API_URL + '?key=' + API_KEY, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ prompt: message })
    });

    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();
    return data.response || 'No response from AI'; // Adjust based on your API response structure
  } catch (error) {
    console.error('Error fetching AI response:', error);
    return 'Sorry, I am unable to respond at the moment.';
  }
}
</script>

</body>
</html>
